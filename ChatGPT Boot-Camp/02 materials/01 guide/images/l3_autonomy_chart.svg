<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250">
  <rect width="300" height="250" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">自律性レベル進化</text>
  
  <!-- Y-axis -->
  <line x1="40" y1="40" x2="40" y2="200" stroke="#333" stroke-width="2"/>
  <text x="20" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#333" transform="rotate(-90 20 120)">自律性</text>
  
  <!-- X-axis -->
  <line x1="40" y1="200" x2="260" y2="200" stroke="#333" stroke-width="2"/>
  <text x="150" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">プログラム進行</text>
  
  <!-- Bars -->
  <!-- Level 1 -->
  <rect x="60" y="160" width="40" height="40" fill="#fef3c7"/>
  <text x="80" y="155" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">L1</text>
  <text x="80" y="180" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ガイド</text>
  
  <!-- Level 2 -->
  <rect x="110" y="120" width="40" height="80" fill="#fed7aa"/>
  <text x="130" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">L2</text>
  <text x="130" y="140" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ガイド</text>
  
  <!-- Level 3 (highlighted) -->
  <rect x="160" y="80" width="40" height="120" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="180" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">L3</text>
  <text x="180" y="100" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">課題起点</text>
  
  <!-- Level 4 -->
  <rect x="210" y="50" width="40" height="150" fill="#bfdbfe"/>
  <text x="230" y="45" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">L4</text>
  <text x="230" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">自律</text>
  
  <!-- Growth arrow -->
  <path d="M70 170 Q 150 100, 230 60" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#redarrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="redarrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>
</svg>