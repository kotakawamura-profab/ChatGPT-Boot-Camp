<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#ffffff"/>
  
  <!-- Step 1: 課題分析 -->
  <rect x="20" y="60" width="80" height="80" rx="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="60" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#1890ff">課題分析</text>
  <text x="60" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">9-1, 9-2</text>
  
  <!-- Arrow 1 -->
  <path d="M100 100 L130 100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: 最適解設計 -->
  <rect x="130" y="60" width="80" height="80" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="170" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#0ea5e9">最適解設計</text>
  <text x="170" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">9-3, 9-4</text>
  
  <!-- Arrow 2 -->
  <path d="M210 100 L240 100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: 運用定着 -->
  <rect x="240" y="60" width="80" height="80" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="280" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#22c55e">運用定着</text>
  <text x="280" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">9-5, 9-6</text>
  
  <!-- Arrow 3 (feedback loop) -->
  <path d="M320 120 Q 350 120, 350 150 Q 350 180, 60 180 Q 20 180, 20 140" 
        stroke="#666" stroke-width="1" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Level 3: 課題ドリブン活用プロセス</text>
</svg>