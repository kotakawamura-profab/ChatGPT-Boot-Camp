<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background grid -->
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(100, 50)">
    <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <path d="M35 50 Q40 40, 50 45 T65 50 Q60 60, 50 55 T35 50" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    <circle cx="35" cy="45" r="3" fill="white"/>
    <circle cx="50" cy="40" r="3" fill="white"/>
    <circle cx="65" cy="45" r="3" fill="white"/>
    <circle cx="65" cy="55" r="3" fill="white"/>
    <circle cx="50" cy="60" r="3" fill="white"/>
    <circle cx="35" cy="55" r="3" fill="white"/>
  </g>
  
  <!-- ChatGPT Logo Style -->
  <g transform="translate(250, 50)">
    <rect x="20" y="20" width="60" height="60" rx="10" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <path d="M35 50 L45 50 M50 35 L50 45 M50 55 L50 65 M65 50 L55 50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <circle cx="50" cy="50" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Data Flow -->
  <g transform="translate(400, 50)">
    <path d="M30 30 L30 70 L50 70 L50 30 L70 30 L70 70" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="30" cy="30" r="4" fill="white"/>
    <circle cx="50" cy="30" r="4" fill="white"/>
    <circle cx="70" cy="30" r="4" fill="white"/>
    <circle cx="30" cy="70" r="4" fill="white"/>
    <circle cx="50" cy="70" r="4" fill="white"/>
    <circle cx="70" cy="70" r="4" fill="white"/>
    <path d="M20 50 L80 50" stroke="white" stroke-width="1" stroke-dasharray="5,5" opacity="0.6"/>
  </g>
  
  <!-- Cloud Computing -->
  <g transform="translate(550, 60)">
    <path d="M35 50 Q25 50, 25 40 Q25 30, 35 30 Q35 25, 45 25 Q55 25, 55 30 Q65 30, 65 40 Q65 50, 55 50 Z" 
          fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="35" cy="40" r="2" fill="white"/>
    <circle cx="45" cy="38" r="2" fill="white"/>
    <circle cx="55" cy="40" r="2" fill="white"/>
    <path d="M40 45 L40 55 M45 43 L45 53 M50 45 L50 55" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Network Nodes -->
  <g transform="translate(650, 50)">
    <circle cx="50" cy="30" r="5" fill="white" opacity="0.8"/>
    <circle cx="30" cy="50" r="5" fill="white" opacity="0.8"/>
    <circle cx="70" cy="50" r="5" fill="white" opacity="0.8"/>
    <circle cx="50" cy="70" r="5" fill="white" opacity="0.8"/>
    <line x1="50" y1="30" x2="30" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="30" x2="70" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="50" x2="50" y2="70" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="50" x2="50" y2="70" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    ChatGPT Technology Skills Program
  </text>
</svg>